jobs:
  include:
    - stage: build backend
      language: java
      jdk:
        - openjdk11
      script:
        - cd ./backend && ./gradlew build
      after_script:
        - ./gradlew clean

    - stage: test backend
      language: java
      jdk:
        - openjdk11
      script:
        - cd ./backend && ./gradlew test
      after_script:
        - ./gradlew clean

    - stage: build frontend
      language: node_js
      node_js:
        - "11.10.0"
      script:
        - cd ./frontend && npm install
        - npm run build

    - stage: test frontend
      language: node_js
      node_js:
        - "11.10.0"
      addons:
        apt:
          sources:
            - google-chrome
          packages:
            - google-chrome-stable
      script:
       - cd ./frontend && npm install
       - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
